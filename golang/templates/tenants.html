<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>租户管理</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏 -->
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="/home">
                                <span data-feather="home"></span>
                                首页
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/tenants">
                                <span data-feather="users"></span>
                                租户管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/logs">
                                <span data-feather="file-text"></span>
                                日志查询
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- 主要内容区域 -->
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">租户管理</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <button type="button" class="btn btn-sm btn-outline-primary" onclick="showAddTenantModal()">
                            <span data-feather="plus"></span>
                            添加租户
                        </button>
                    </div>
                </div>

                <!-- 租户列表 -->
                <div class="table-responsive">
                    <table class="table table-striped table-sm">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>名称</th>
                                <th>代码</th>
                                <th>联系人</th>
                                <th>联系电话</th>
                                <th>状态</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="tenantList">
                            <!-- 租户数据将通过JavaScript动态加载 -->
                        </tbody>
                    </table>
                </div>

                <!-- 添加/编辑租户模态框 -->
                <div class="modal fade" id="tenantModal" tabindex="-1" role="dialog" aria-labelledby="tenantModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="tenantModalLabel">添加租户</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form id="tenantForm">
                                    <input type="hidden" id="tenantId">
                                    <div class="form-group">
                                        <label for="tenantName">租户名称</label>
                                        <input type="text" class="form-control" id="tenantName" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="tenantCode">租户代码</label>
                                        <input type="text" class="form-control" id="tenantCode" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="tenantAddress">地址</label>
                                        <input type="text" class="form-control" id="tenantAddress">
                                    </div>
                                    <div class="form-group">
                                        <label for="contactPerson">联系人</label>
                                        <input type="text" class="form-control" id="contactPerson">
                                    </div>
                                    <div class="form-group">
                                        <label for="contactPhone">联系电话</label>
                                        <input type="text" class="form-control" id="contactPhone">
                                    </div>
                                    <div class="form-group">
                                        <label for="email">电子邮箱</label>
                                        <input type="email" class="form-control" id="email">
                                    </div>
                                    <div class="form-group">
                                        <div class="custom-control custom-switch">
                                            <input type="checkbox" class="custom-control-input" id="tenantStatus" checked>
                                            <label class="custom-control-label" for="tenantStatus">启用状态</label>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                                <button type="button" class="btn btn-primary" onclick="saveTenant()">保存</button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="/static/js/jquery-3.5.1.min.js"></script>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/feather.min.js"></script>
    <script>
        // 初始化图标
        feather.replace();

        // 页面加载完成后获取租户列表
        $(document).ready(function() {
            loadTenants();
        });

        // 加载租户列表
        function loadTenants() {
            $.get('/api/tenants', function(tenants) {
                const tbody = $('#tenantList');
                tbody.empty();
                tenants.forEach(function(tenant) {
                    tbody.append(`
                        <tr>
                            <td>${tenant.id}</td>
                            <td>${tenant.name}</td>
                            <td>${tenant.code}</td>
                            <td>${tenant.contact_person || ''}</td>
                            <td>${tenant.contact_phone || ''}</td>
                            <td>${tenant.status ? '启用' : '禁用'}</td>
                            <td>
                                <button class="btn btn-sm btn-outline-primary" onclick="editTenant(${JSON.stringify(tenant).replace(/"/g, "'")})">
                                    编辑
                                </button>
                                <button class="btn btn-sm btn-outline-danger" onclick="deleteTenant(${tenant.id})">
                                    删除
                                </button>
                            </td>
                        </tr>
                    `);
                });
            });
        }

        // 显示添加租户模态框
        function showAddTenantModal() {
            $('#tenantModalLabel').text('添加租户');
            $('#tenantForm')[0].reset();
            $('#tenantId').val('');
            $('#tenantModal').modal('show');
        }

        // 显示编辑租户模态框
        function editTenant(tenant) {
            $('#tenantModalLabel').text('编辑租户');
            $('#tenantId').val(tenant.id);
            $('#tenantName').val(tenant.name);
            $('#tenantCode').val(tenant.code);
            $('#tenantAddress').val(tenant.address);
            $('#contactPerson').val(tenant.contact_person);
            $('#contactPhone').val(tenant.contact_phone);
            $('#email').val(tenant.email);
            $('#tenantStatus').prop('checked', tenant.status);
            $('#tenantModal').modal('show');
        }

        // 保存租户信息
        function saveTenant() {
            const tenantId = $('#tenantId').val();
            const tenant = {
                name: $('#tenantName').val(),
                code: $('#tenantCode').val(),
                address: $('#tenantAddress').val(),
                contact_person: $('#contactPerson').val(),
                contact_phone: $('#contactPhone').val(),
                email: $('#email').val(),
                status: $('#tenantStatus').is(':checked')
            };

            const url = tenantId ? `/api/tenants/${tenantId}` : '/api/tenants';
            const method = tenantId ? 'PUT' : 'POST';

            $.ajax({
                url: url,
                method: method,
                contentType: 'application/json',
                data: JSON.stringify(tenant),
                success: function() {
                    $('#tenantModal').modal('hide');
                    loadTenants();
                },
                error: function(xhr) {
                    alert(xhr.responseJSON.error || '操作失败');
                }
            });
        }

        // 删除租户
        function deleteTenant(id) {
            if (confirm('确定要删除这个租户吗？')) {
                $.ajax({
                    url: `/api/tenants/${id}`,
                    method: 'DELETE',
                    success: function() {
                        loadTenants();
                    },
                    error: function(xhr) {
                        alert(xhr.responseJSON.error || '删除失败');
                    }
                });
            }
        }
    </script>
</body>
</html>
