<!DOCTYPE html>
<html>
<head>
    <title>主页</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 引入 Bootstrap CSS -->
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- 引入 Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
</head>
<body>
    <div id="app">
        <!-- 顶部导航栏 -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">管理系统</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">首页</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <span class="nav-link">欢迎，${username}</span>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" @click="logout">退出</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- 侧边栏 -->
        <div class="sidebar bg-light">
            <div class="position-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">
                            <i class="bi bi-house"></i> 控制台
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="bi bi-person"></i> 用户管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="bi bi-gear"></i> 系统设置
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- 主要内容区域 -->
        <main class="main-content">
            <div class="container-fluid">
                <h1 class="mt-4">欢迎来到管理系统</h1>
                <p>这里是系统的主页内容。</p>
            </div>
        </main>
    </div>

    <!-- 引入 Bootstrap Bundle JS (包含 Popper) -->
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.1/js/bootstrap.bundle.min.js"></script>
    <script>
        new Vue({
            el: '#app',
            delimiters: ['${', '}'], // 修改 Vue 的分隔符
            data: {
                username: {{.username}}
            },
            methods: {
                logout() {
                    // 实现登出功能
                    fetch('/api/logout', {
                        method: 'POST',
                        credentials: 'include'
                    })
                    .then(response => response.json())
                    .then(data => {
                        window.location.href = '/';
                    })
                    .catch(error => {
                        alert('登出失败：' + error);
                    });
                }
            }
        });
    </script>
</body>
</html>
